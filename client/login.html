<body class="body">

    <main class="main">
        <div class="main__container">
            <h1 class="main__title">Log in to your account</h1>
            <form method="POST">
                <div class="mb-2 d-flex align-content-center justify-content-evenly">
                    <i class="fas fa-user fa-2x"></i>
                    <input type="email" name='email' class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="Email">
                </div>
                <div class="mb-2 d-flex align-content-center">
                    <i class="fas fa-lock fa-2x"></i>
                    <input type="password" name='password' class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>
                <button id='loginBtn' type="submit" class="main__btn">Login</button>
                <div class="register">

                    <p>You don't have an account? <a href="../client/register.html">Register</a></p>
                </div>

            </form>

        </div>

    </main>
    <script src="./javascript/login.js"></script>
