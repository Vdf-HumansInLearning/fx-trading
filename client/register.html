<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <link rel="stylesheet" href="../client/styles/style-auth.css">
    <title>FX Trading - Register</title>
</head>

<body class="body-container">

    <aside class="aside">
        <img class="aside__img"
            src="https://raw.githubusercontent.com/WebToLearn/fx-trading-app/master/App/ui/src/assets/img/logo-grayscale.svg"
            alt="logo">
    </aside>

    <main class="main">
        <div class="main__container">
            <h1 class="main__title">Register a new account</h1>
            <hr class="solid">

            <form method="POST" action="">
                <div class="mb-3 align-content-center justify-content-evenly">
                    <p>Username</p>
                    <input type="text" name='user' class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class=" mb-3 align-content-center">
                    <p>Email adress</p>
                    <input type="email" name='email' class="form-control" id="exampleInputPassword1"
                        placeholder="Email">
                </div>
                <div class=" mb-3 align-content-center">
                    <p>Password</p>
                    <input type="password" name='password' class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>
                <div class="mb-3 align-content-center">
                    <p>Confirm Password</p>
                    <input type="password" name='co-password' class="form-control" id="exampleInputPassword1"
                        placeholder="Confirm Password">
                </div>
                <button id="submitBtn" type="submit" class="main__btn">Register</button>
                <div class="register">
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="./javascript/register.js"></script>
</body>

</html>
